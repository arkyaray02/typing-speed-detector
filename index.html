<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Detector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Typing Speed Detector</h1>
        <p id="text-to-type">The quick brown fox jumps over the lazy dog.</p>
        <textarea id="input-area" placeholder="Start typing here..." oninput="startTyping()"></textarea>
        <button id="restart-btn" onclick="restartTest()">Restart</button>
        <div class="results">
            <p>Time: <span id="time">0</span> seconds</p>
            <p>WPM: <span id="wpm">0</span></p>
            <p>Accuracy: <span id="accuracy">0</span>%</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
